<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
    <link rel="stylesheet" href="styleform.css">
</head>

<body>


    <header id="header">
        <div class="container-header">
            
            <div class="flex">
                
                <a  class="logo" href="../index.html"><img src="../assets/logo.jpg" alt=""></a>

                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="formulario.html">Inscrição</a></li>
                        <li><a href="../aboutus.html">Sobre nós</a></li>
                        <li><a href="../portifolios.html">Portfólios</a></li>
                    </ul>
                </nav>
                <div class="btn-contato"></div>
                    <a href="../contato/contato.html"><button>CONTATO</button></a>
                </div>
            </div>
        </div>

    </header>

    <div class="container">

        <div class="form-image">
            <img src="../assets/undraw_undraw_undraw_undraw_sign_up_ln1s_-1-_s4bc_-1-_ee41_-1-_kf4d.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    
                    <div class="title">
                        <h1>Inscreva seu time</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input  type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input type="Confirmpassword" id="Confirmpassword" name="Confirmpassword" placeholder="Digite sua senha" required>
                    </div>   
                </div>
                <div class="gender-group">
                    <h6 class="gender-title">Gênero</h6>
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>

                <div class="continue-button">
                    <button>
                        <a href="#">Cadastrar</a>
                    </button>
                </div>

                
            </form>
        </div>

    </div>    
</body>

</html>
