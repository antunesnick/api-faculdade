<body>

        <div class="container-header">

    </header>

    <div class="container">

        <div class="form-image">
            <img src="../assets/undraw_gaming_re_cma2.svg" alt="">
        </div>
        <div class="form">
            <form id="formulario" method="post">
                <div class="form-header">
                    
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="nickname">Nickname</label>
                        <input type="text" id="nickname" name="nickname" placeholder="Digite seu nickname" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input  type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="age">Idade</label>
                        <input type="age" id="age" name="age" placeholder="Digite sua idade" required>
                    </div>  
                    <div class="select-group">
                        <label for="game">Selecione seu jogo</label>
                        <div class="custom-select">
                            <select name="game" id="selectGame">
                                <option value="lol">League Of Legends</option>
                                <option value="cs2">Counter-Strike 2</option>
                                <option value="tft">Team Fight Tatics</option>
                            </select>
                        </div>
                    </div> 
                </div>

                    <button type="submit">
