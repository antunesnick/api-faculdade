<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleContato.css">
    <title>Contato - MasterGamers</title>
</head>
<body>

    <header id="header">
        <div class="container-header">
            
            <div class="flex">
                
                <a  class="logo" href="index.html"><img src="../assets/logo.jpg" alt=""></a>

                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../Formulario/formulario.html">Inscrição</a></li>
                        <li><a href="../aboutus.html">Sobre nós</a></li>
                        <li><a href="../portifolios.html">Portfólios</a></li>
                    </ul>
                </nav>

                <div class="btn-contato">
                    <a href="./contato/contato.html"><button>CONTATO</button></a>
                </div>
            </div>
        </div>
    </header>







    <div class="container">
        <h1>Entre em Contato</h1>
        <form action="#" method="POST" class="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
